<html>
    <script src="jquery-1.8.3.min.js"></script>
    <script src="songmanager.js"></script>
    <body>
        <input id="input-songnumber" type="number" name="songnumber" min="1" value="1">&nbsp;<span id="songtitle"></span><br>
        <button id="btn-play">Play</button>
        <button id="btn-stop">Stop</button>
        <script>

            function updateHud() {
                var index = SongManager.getCurrentSong();
                $('#songtitle').text(SongManager.getTitle(index));
                $('#input-songnumber').val(index+1);
            }

    
            function startPlayer() {
                var index = $('#input-songnumber').val() - 1;
                SongManager.setCurrentSong(index);
                SongManager.play();
            }

            function init() {
                if (SongManager.isSupported()) {
                    $('#input-songnumber').attr('max', SongManager.getNoOfSongs());
                    $('#input-songnumber').change(function() {
                        changeSong($(this).val() - 1);
                    });
                    $('#btn-play').click(startPlayer);
                    $('#btn-stop').click(SongManager.stop);
                    
                    SongManager.loop = true;
                    SongManager.random = true;
                    SongManager.setChangeHandler(updateHud);
                    SongManager.setCurrentSong(0);

                }
            }
            $(document).ready(init);
        </script>
    </body>
</html>
