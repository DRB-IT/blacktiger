
<div class="span10 offset1">
    <span class="pull-left">
        <h3>Møder {{getToday() | date:'fullDate'}}</h3>
    </span>
    

    <form>
        <table class="table">
            <thead>
                <tr>
                    <td>Mødetidspunkt</td>
                    <td>Antal lyttere</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="meeting in meetings">
                    <td>{{meeting.startTime | date:'shortTime'}}</td>
                    <td>{{meeting.participants.length}}</td>
                </tr>
            
        </tbody></table>
    </form>
                    
    

</div>
