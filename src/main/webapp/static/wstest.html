<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <script src="http://cdn.sockjs.org/sockjs-0.3.4.js"></script>
    <script src="stomp.min.js"></script>
    <script type="text/javascript">
        var stompClient = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('response').innerHTML = '';
        }

        function connect() {
            var socket = new SockJS('/socket');
            stompClient = Stomp.over(socket);
            stompClient.connect(123, 123, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/rooms/*', function(data){
                    events = JSON.parse(data.body);
                    for(var i=0;i<events.length;i++) {
                        showEvent(events[i]);
                    }
                });
                stompClient.subscribe('/events/*', function(data){
                    showEvent(JSON.parse(data.body));
                });
            });
        }

        function disconnect() {
            stompClient.disconnect();
            setConnected(false);
            console.log("Disconnected");
        }

        function sendName() {
            var name = document.getElementById('name').value;
            stompClient.send("/app/hello", {}, JSON.stringify({ 'name': name }));
        }

        function showEvent(event) {
            var response = document.getElementById('response');
            var text = "Event: " + event.participant.userId + "@"+ event.roomNo + " joined<br>";
            var p = document.createElement('div');
            p.innerHTML = text;
            response.appendChild(p);
            
        }
    </script>
    <style>
        body {
            font-size: 10px;
            font-family:verdana;
        }
    </style>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <div id="response"></div>
</div>
</body>
</html>
